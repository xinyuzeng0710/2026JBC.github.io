<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 Junior Botball Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0a0f1f, #000000 80%);
      color: #e0e7ff;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');
    .hero-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('2026-4.jpg') center/cover no-repeat;
      filter: blur(6px) brightness(0.4);
      z-index: -1;
    }
    .glow {
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.4);
    }
    .neon-btn {
      border: 2px solid #0ff;
      color: #0ff;
      text-transform: uppercase;
      padding: 12px 24px;
      border-radius: 9999px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }
    .neon-btn:hover {
      background: rgba(0, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: translateY(-2px) scale(1.05);
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center text-center px-6">
  <div class="hero-bg"></div>
  
  <header class="mt-8">
    <h1 class="text-5xl font-bold glow mb-4">Junior Botball Challenge</h1>
    <p class="text-lg text-blue-200 max-w-2xl mx-auto">
      2026 STEM 科技教育競賽<br>
      暨 Botball 國際教育機器人大會 JBC 開放挑戰 - 台中站
    </p>
  </header>

  <section class="mt-12">
    <p class="text-sm uppercase tracking-widest text-blue-300 mb-2">時間與地點</p>
    <h2 class="text-xl font-semibold mb-1">
      2026年3月8日 (星期日)｜葳格國際會議中心 (台中市北屯區軍福十八路328號)
    </h2>
  </section>

  <section class="btn-container">
    <a href="https://forms.gle/dq3UoTyHDBzieCzCA" class="neon-btn">前往報名</a>
    <a href="https://docs.google.com/document/d/1isL4PLwy8q3PvW-gpLOKPoVwIaVrX9-dNvwRcoZbD04/edit?tab=t.24zxd1dnbc7u#heading=h.enjhjnwujonh" class="neon-btn">題庫專區</a>
    <a href="https://drive.google.com/file/d/1VudJRDZ_wad32Aj7AVu6eWKcGRhvlxkp/view?usp=drive_link" class="neon-btn">報名簡章</a>
    <a href="https://forms.gle/EcpZQrTUCh2hQ5uE9" class="neon-btn">匯款完成表單</a>
  </section>

  <footer class="mt-20 mb-6 text-xs text-gray-400">
    © 2026 JBC｜設計模板 by ChatGPT
  </footer>
</body>
</html>
